<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骰子游戏</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎲 骰子游戏</h1>
    <p>通过“大”或“小”选择您的投注，点击开始按钮，看看您能否获胜！</p>

    <!-- 骰子显示 -->
    <div class="dice" id="dice">⚀</div>
    <div class="sum-display">点数：<span id="value">1</span></div>

    <!-- 按钮区域 -->
    <div class="buttons">
      <button id="big" class="choice">大 (4-6)</button>
      <button id="small" class="choice">小 (1-3)</button>
    </div>
    <div class="control-row">
      <button id="start" class="start">开始游戏</button>
      <button id="rollAgain">多摇一次</button>
      <button id="viewDemo">查看点数模拟</button>
    </div>

    <!-- 结果显示 -->
    <div class="result" id="result">请开始游戏</div>

    <!-- 历史记录 -->
    <section class="history">
      <h3>📜 历史记录</h3>
      <ul id="historyList"></ul>
    </section>

    <!-- 下载按钮 -->
    <button id="downloadHistory" class="download-fixed">下载历史记录</button>
  </div>

  <!-- 引入脚本 -->
  <script src="script.js"></script>
</body>
</html>
